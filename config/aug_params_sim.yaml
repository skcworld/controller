crazy_controller:
  ros__parameters:
    t_clip_min: 1.0  
    t_clip_max: 5
    m_l1: 0.3        
    q_l1: 0.15      
    speed_lookahead: 0.0
    lat_err_coeff: 1.0
 
    acc_scaler_for_steer: 1.0
    dec_scaler_for_steer: 1.0

    start_scale_speed: 7.0
    end_scale_speed: 8.0
    downscale_factor: 0.2


    speed_lookahead_for_steer: 0.0 

    # Startup blending parameters
    diff_threshold: 3.0  # Speed difference threshold for startup blending [m/s]
    deacc_gain: 0.4      # Blending gain for startup deacceleration

    # Vehicle parameters for AUG controller
    Cf: 94.273    # Front tire cornering stiffness [N/rad]
    Cr: 100.95    # Rear tire cornering stiffness [N/rad]
    L: 0.3302     # Wheelbase [m]
    lf: 0.15875   # Distance from CoG to front axle [m]
    lr: 0.17145   # Distance from CoG to rear axle [m]
    m: 3.74       # Vehicle mass [kg]

    # Tire stiffness adjustment coefficients
    kf: 0.0  # Front tire stiffness coefficient
    kr: 0.0  # Rear tire stiffness coefficient
